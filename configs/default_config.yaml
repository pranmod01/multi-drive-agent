# Default configuration for multi-drive agent experiments

experiment:
  name: "multi_drive_baseline"
  seed: 42
  num_episodes: 1000
  log_interval: 10
  save_interval: 100
  render: false

environment:
  type: "sandbox"
  grid_size: 20
  num_objects: 10
  num_hazards: 5
  max_steps: 500

agent:
  learning_rate: 0.001
  gamma: 0.99
  batch_size: 64
  memory_size: 10000

drives:
  curiosity:
    enabled: true
    weight: 1.0
    scale: 1.0
    # Curiosity parameters
    novelty_threshold: 0.1
    use_counts: true

  safety:
    enabled: true
    weight: 0.5
    scale: 1.0
    # Safety parameters
    risk_threshold: 0.3
    penalty_scale: 1.0

  survival:
    enabled: true
    weight: 0.3
    scale: 1.0
    # Survival parameters
    energy_decay: 0.01

meta_controller:
  enabled: true
  adaptation_rate: 0.1
  # Risk-based modulation parameters
  min_curiosity_weight: 0.1
  max_curiosity_weight: 2.0
  risk_sensitivity: 1.5

logging:
  log_dir: "logs"
  console_level: "INFO"
  file_level: "DEBUG"
  use_tensorboard: true
